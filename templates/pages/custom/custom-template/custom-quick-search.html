<div class="container">
    <form class="form" onsubmit="return false" data-url="{{urls.search}}" data-quick-search-form>
        <fieldset class="form-fieldset">
            <div class="form-field">
                <input class="form-input" name="{{name}}" id="{{name}}"
                    data-error-message="{{lang 'search.error.empty_field'}}"
                    placeholder="{{lang 'search.quick_search.input_placeholder'}}" autocomplete="off">
            </div>
        </fieldset>
    </form>
</div>
